{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ store.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 95%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-preview img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages div {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .success { background: #e6f9f0; color: #2e7d32; }
        .error { background: #fdecea; color: #c62828; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Edit Store</h2>

    <!-- Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Current Image -->
    {% if store.picture %}
        <div class="image-preview">
            <img src="{{ store.picture.url }}" alt="{{ store.name }}">
        </div>
    {% endif %}

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Name</label>
        {{ form.name }}

        <label>Niche</label>
        {{ form.niche }}

        <label>Nationality</label>
        {{ form.nationality }}

        <label>Store Picture</label>
        {{ form.picture }}

        <button type="submit" class="btn">
            Update Store
        </button>
    </form>

</div>

</body>
</html>
