{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Stores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f4f6fb;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            color: #333;
        }

        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .store-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 25px rgba(0,0,0,0.07);
            transition: all 0.3s ease;
        }

        .store-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.15);
        }

        .store-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .store-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .store-info {
            padding: 20px;
            text-align: center;
        }

        .store-info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .empty-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .btn-create {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            border-radius: 8px;
            background: #667eea;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-create:hover {
            background: #5563d1;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>My Stores</h1>

    {% if stores %}
        <div class="stores-grid">

            {% for store in stores %}
                <a href="{% url 'show_store' store.id %}" class="store-card">

                    <div class="store-image">
                        {% if store.picture %}
                            <img src="{{ store.picture.url }}" alt="{{ store.name }}">
                        {% else %}
                            <img src="{% static 'default_store.png' %}" alt="No Image">
                        {% endif %}
                    </div>

                    <div class="store-info">
                        <h3>{{ store.name }}</h3>
                    </div>

                </a>
            {% endfor %}

        </div>
    {% else %}
        <div class="empty-box">
            <p>You are not part of any store yet.</p>
            <a href="{% url 'create_store' %}" class="btn-create">
                Create Your First Store
            </a>
        </div>
    {% endif %}

</div>

</body>
</html>
